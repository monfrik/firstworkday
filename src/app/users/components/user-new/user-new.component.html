<div class="user-new">
  <mat-tab-group>
    <mat-tab label="Form">
      <app-form-list [formGroup]="formList" (updateList)="onUpdateList($event)" (submitList)="onSubmit()"></app-form-list>
    </mat-tab>
    <mat-tab label="Stepper">
      <app-form-stepper [formGroup]="formStepper" (updateStepper)="onUpdateStepper($event)" (submitStepper)="onSubmit()"></app-form-stepper>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="user-new" (submit)="onSubmit()">
  <mat-tab-group>
    <mat-tab label="Form">
      <app-form-list [formGroup]="formList" (updateList)="onUpdateList($event)"></app-form-list>
    </mat-tab>
    <mat-tab label="Stepper">
      <app-form-stepper [formGroup]="formStepper" (updateStepper)="onUpdateStepper($event)"></app-form-stepper>
    </mat-tab>
  </mat-tab-group>
</div>

<div class="user-new">
  <mat-horizontal-stepper [linear]="true" #stepper>
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup" class="user-new-form">
        <ng-template matStepLabel>Fill out your pesonal data</ng-template>
        <mat-form-field>
          <input matInput placeholder="First name" formControlName="firstname" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Last name" formControlName="lastname" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Phone" formControlName="phone" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="secondFormGroup">
      <form [formGroup]="secondFormGroup" class="user-new-form">
        <ng-template matStepLabel>Fill out your address</ng-template>
        <mat-form-field>
          <input matInput placeholder="State" formControlName="state" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="State abbreviation" formControlName="stateShort" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="City" formControlName="city" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Street" formControlName="street" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Zipcode" formControlName="zipcode" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step [stepControl]="thirdFormGroup">
      <form [formGroup]="thirdFormGroup" class="user-new-form">
        <ng-template matStepLabel>Fill out your avatar</ng-template>
          <file-upload formControlName="avatar"></file-upload>
        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <div>
        <a [routerLink]="['/']" routerLinkActive="router-link-active">Go to table</a> 
        <button mat-button (click)="submit()">Submit</button>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>

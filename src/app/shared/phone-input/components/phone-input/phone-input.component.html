<div class="phone-input">
  <form class="phone-input-from" [formGroup]="phoneForm">
    <mat-form-field class="phone-input-select">
      <mat-label>Select country</mat-label>
      <mat-select formControlName="countryFormat" name="countryFormat">
        <mat-option [value]="null">
          --None--
        </mat-option>
        <mat-option *ngFor="let countryFormat of countryFormats; trackBy: trackByFn" [value]="countryFormat">
          {{ countryFormat.country }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="phone-input-callingCode">
      <input
        matInput
        [value]="countryFormat?.value?.callingCode"
        placeholder="Code"
        disabled
      >
    </mat-form-field>
    <mat-form-field class="phone-input-phone">
      <input
        formControlName="phone"
        [disableControl]="!countryFormat?.value?.callingCode"
        [errorStateMatcher]="phoneMatcher"
        matInput
        type="text"
        name="phone"
        placeholder="Phone"
        required>
    </mat-form-field>
  </form>
</div>
